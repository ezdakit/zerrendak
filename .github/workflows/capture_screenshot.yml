name: Capture Screenshot

on:
  workflow_dispatch:

jobs:
  capture_screenshot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        wget https://github.com/bro2020/acestream-appimage/releases/download/v3.1.49/AceStream-3.1.49-v2.2.AppImage
        chmod +x AceStream-3.1.49-v2.2.AppImage

    - name: Run capture script
      run: python scripts/capture_screenshot.py
