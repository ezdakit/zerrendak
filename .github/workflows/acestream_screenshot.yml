name: Acestream Screenshot Capture

on:
  workflow_dispatch:
    inputs:
      acestream_id:
        description: 'ID del stream de Acestream'
        required: true
      wait_time:
        description: 'Tiempo de espera en segundos'
        required: false
        default: '10'

jobs:
  capture-screenshot:
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          vlc \
          xvfb \
          libvlc-dev \
          python3-dev \
          python3-pip \
          curl \
          wget \
          software-properties-common \
          libssl-dev \
          libpython2.7 \
          libavcodec58 \
          libavformat58 \
          libswscale5 \
          libx11-6
        
    - name: Install Acestream Engine (solución moderna)
      run: |
        echo "=== INSTALACIÓN DE ACESTREAM ==="
        
        # 1. Descargar versión portable de Acestream
        echo "Descargando Acestream portable..."
        wget -q https://dl.acestream.media/linux/acestream_3.1.49_ubuntu_20.04_x86_64.tar.gz || \
          { echo "::error::Error al descargar Acestream"; exit 1; }
        
        # 2. Extraer archivos
        echo "Extrayendo Acestream..."
        tar zxvf acestream_3.1.49_ubuntu_20.04_x86_64.tar.gz || \
          { echo "::error::Error al extraer Acestream"; exit 1; }
        
        # 3. Instalar en /opt
        echo "Instalando en /opt/acestream.engine..."
        sudo mkdir -p /opt/acestream.engine
        sudo mv acestream.engine/* /opt/acestream.engine/
        sudo chmod +x /opt/acestream.engine/start-engine
        
        # 4. Configurar entorno
        echo "Configurando variables de entorno..."
        export LD_LIBRARY_PATH=/opt/acestream.engine:$LD_LIBRARY_PATH
        echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH" >> $GITHUB_ENV
        
        # 5. Iniciar el engine
        echo "Iniciando Acestream Engine..."
        nohup sudo /opt/acestream.engine/start-engine --client-console > /dev/null 2>&1 &
        
        # 6. Verificar instalación
        echo "Verificando instalación (esperando 20 segundos)..."
        sleep 20
        if ! pgrep -f "acestreamengine"; then
          echo "::error::El motor de Acestream no se inició correctamente"
          exit 1
        fi
        echo "=== ACESTREAM INSTALADO CORRECTAMENTE ==="
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mss==6.1.0 python-vlc==3.0.12118
        
    - name: Execute screenshot capture
      env:
        ACESTREAM_ID: ${{ github.event.inputs.acestream_id }}
        WAIT_TIME: ${{ github.event.inputs.wait_time }}
      run: |
        python acestream_screenshot.py
        
        # Comprimir y subir resultados
        tar czvf results.tar.gz screenshot.png
        curl -X PUT \
          -H "Authorization: Bearer $ACTIONS_RUNTIME_TOKEN" \
          -H "Content-Type: application/octet-stream" \
          --data-binary @results.tar.gz \
          "${ACTIONS_RUNTIME_URL}_apis/resources/Upload?itemPath=acestream-screenshot%2Fresults.tar.gz"
